apply plugin: 'java-lib-aio'
apply plugin: 'publishing-aio'

configurations {
    testOutput.extendsFrom (testCompile)
}

task testJar(type: Jar, dependsOn: testClasses) {
    classifier = 'tests'
    from sourceSets.test.output
}

artifacts {
    testOutput testJar
}

dependencies {
    //compile "com.annimon:stream:$annimonStreamVersion"
    compile "javax.annotation:jsr250-api:$jsr250ApiVersion"
    compile "io.reactivex.rxjava2:rxjava:$reactivexVersion"
    testCompile "commons-io:commons-io:$appacheCommonsIoVersion"
}
